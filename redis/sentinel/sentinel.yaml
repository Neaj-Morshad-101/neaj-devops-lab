apiVersion: kubedb.com/v1
kind: RedisSentinel
metadata:
  name: sentinel
  namespace: demo
spec:
  version: 7.4.1
  # replicas: 2
  # tls:
  #   issuerRef:
  #     apiGroup: "cert-manager.io"
  #     kind: Issuer
  #     name: redis-ca-issuer
  storageType: Durable
  storage:
    resources:
      requests:
        storage: 1Gi
    storageClassName: "longhorn" # "standard" # "longhorn"
    accessModes:
    - ReadWriteOnce
  monitor:
    agent: prometheus.io/operator
    prometheus:
      exporter:
        resources:
          requests:
            cpu: "150m"
            memory: "150Mi"
      serviceMonitor:
        labels:
          release: prometheus
        interval: 10s
  podTemplate:
    spec:
      containers:
      - name: redissentinel
        resources:
          requests:
            cpu: 150m
            memory: 150Mi
          limits:
            cpu: "200m"
            memory: "200Mi"
  deletionPolicy: WipeOut
