apiVersion: kubedb.com/v1
kind: Redis
metadata:
  name: redis-clusterv1
  namespace: demo
spec:
  version: 7.2.3
  mode: Cluster
  cluster:
    master: 3
    replicas: 2
  storageType: Durable
  storage:
    resources:
      requests:
        storage: 1Gi
    # storageClassName: "standard"
    accessModes:
    - ReadWriteOnce
  terminationPolicy: Halt
